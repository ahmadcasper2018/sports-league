version: '3'

services:
  db:
    image: postgres:15
    env_file: .dockerenv
    volumes:
      - ./data/db:/var/lib/postgresql/data/

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - ./app/node_modules/
    command: npm start


volumes:
  postgres_data: